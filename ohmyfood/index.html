<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Oh my food !</title>
</head>

<body>
    <!-- Logo et titre du site -->
    <header>
        <h1><a href='index.html'>ohmyfood</a></h1>
    </header>

    <!-- Conteneur principal de la page -->
    <main class="grid-container">
        <section class="menu_general menu_note">
            <a href="pages/menu_note.html" class="menu_note">
                <div class="menu_animation">
                    <img src="svg/note.svg" alt="Logo_Restaurant">
                    <span class="menu_note--title">La note enchantée</span>
                    <span class="menu_note--menu">Menu</span>
                </div>
            </a>
        </section>
        <section class="menu_general menu_chic">
            <a href="pages/menu_chic.html" class="menu_chic">

                    <span class="menu_chic--title">Le chic à la française</span>

                </div>
            </a>
        </section>
        <section class="menu_general menu_delice">
            <a href="pages/menu_delice.html" class="menu_delice">
                <div class="menu_animation">
                    <span class="menu_delice--title">Le délice des papilles</span>
                    <span class="menu_delice--menu">Menu</span>
                </div>
            </a>
        </section>
        <section class="menu_general menu_palette">
            <a href="pages/menu_palette.html" class="menu_palette">
                <div class="menu_animation">
                    <span class="menu_palette--title">La palette du goût</span>
                    <span class="menu_palette--menu">Menu</span>
                </div>
            </a>
        </section>
        <section class="upcoming">
            <div class="upcoming--content">
                <p class="upcoming--content__txt">Prochainement </p>
                <div class="upcoming--content__loading upcoming--content__loading--1"></div>
                <div class="upcoming--content__loading upcoming--content__loading--2"></div>
                <div class="upcoming--content__loading upcoming--content__loading--3"></div>
            </div>
        </section>
    </main>

    <!-- Pied de page du site -->
    <footer>
        <p><a href="./pages/legal.html">Mentions légales</a></p>
        <p><a href="mailto:contact@ohmyfood.fr">Contactez-nous</a></p>
